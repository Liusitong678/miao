<script id="ch0104/20">
  var a = +prompt()
  var b = +prompt()
  var c = +prompt()
  var delta = b * b - 4 * a * c
  if (delta < 0) {
    var delta = -delta
    var m = - b / (2 * a)
    m = m.toFixed(5)
    var n = +Math.sqrt(delta) / 2 / a
    n = n.toFixed(5)
    var x1 = m + '+' + n + 'i'
    var x2 = m + '-' + n + 'i'
    console.log(x1)
    console.log(x2)
  } else if (delta = 0) {
    var x = (-b + Math.sqrt(delta)) / (2 * a)
    x = x.toFixed(5)
    console.log(x)
  }
  else if (delta > 0) {
    var x1 = (-b + Math.sqrt(delta)) / (2 * a)
    var x2 = (-b - Math.sqrt(delta)) / (2 * a)
    x1 = x1.toFixed(5)
    x2 = x2.toFixed(5)
    console.log(x1)
    console.log(x2)
  }
</script>
